<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Citadekke-Cloud</title>
    </head>
    <body>
      <!-- header -->
      <header></header>
      <!-- main -->
      <main>
         <section class="relative py-8 md:py-16">
            <div class="main-container relative z-10">
                <h1 class="text-h1 font-bold text-rich-black text-center">Nous Contacter</h1>
            </div>
            <img src="/images/contact_us-bg.webp" alt="contact_us-bg" class="absolute inset-0 size-full object-cover"/>
         </section>
         <div class="block w-full lg:h-20"></div>
         <!-- Envoyez-nous un message -->
         <section class="py-8 md:pb-[90px]">
            <div class="main-container">
               <div class="grid grid-cols-12 gap-6 md:gap-12 items-center">
                  <div class="col-span-12 md:col-span-6 lg:col-span-5 order-2 md:order-1">
                     <h2 class="text-h2 font-bold text-rich-black text-center md:text-start mb-8">Envoyez-nous un message :</h2>
                     <div class="md:flex items-center px-4 md:px-6 py-4 space-y-2.5 text-center md:text-start shadow-custom rounded-2xl mb-8">
                        <div>
                            <img src="/icon/address_1.PNG" class="w-[50px] h-[50px] md:w-[100px] md:h-[100px] m-auto" alt=""/>
                        </div>
                        <div class="md:ms-4 space-y-2.5">
                            <h4 class="text-lg font-semibold text-red">Adresse e-mail</h4>
                            <a href="#" class="text-base text-[#898989] hover:text-yellow-500 duration-500">contact@mysafesecurity.org</a>
                        </div>
                     </div>
                     <div class="md:flex items-center px-4 md:px-6 py-4 space-y-2.5 text-center md:text-start rounded-2xl shadow-custom">
                        <div>
                            <img src="/icon/address_2.PNG" class="w-[50px] h-[50px] md:w-[100px] md:h-[100px] m-auto" alt=""/>
                        </div>
                        <div class="md:ms-4 space-y-2.5">
                            <h4 class="text-lg font-semibold text-red">Adresse</h4>
                            <p class="text-base text-[#898989]">20 Wenlock Road, London, England,N1 7GU</p>
                        </div>
                     </div>
                  </div> 
                  <div class="relative col-span-12 md:col-span-6 lg:col-span-7 order-1 md:order-2 lg:ms-12">
                        <img src="/images/contact-form-rectangle-bg.webp" class="hidden lg:block absolute -top-10 -right-10 -z-10" alt=""/>
                        <div class="rounded-2xl shadow-custom px-6 py-6 bg-white relative z-10">
                            <form action="" method="post">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                <div>
                                    <label class="input-label" for="prenom_nom1">Prénom & Nom</label>
                                    <input id="prenom_nom1" type="text" class="input-field"/>
                                </div>
                                <div>
                                    <label class="input-label" for="courriel">Courriel</label>
                                    <input id="courriel" type="text" class="input-field"/>
                                </div>
                            </div> 
                            <div class="grid grid-cols-12 gap-6 items-end mb-6">
                                <div class="col-span-6 lg:col-span-4">
                                        <div>
                                            <label class="input-label" for="téléphone">Téléphone</label>
                                            <select id="téléphone" class="input-field">
                                                <option value="" disabled selected class="text-[#B0B0B0]">France (+33)</option>
                                                <option value="01">France (+33)</option>
                                                <option value="02">Belgique (+32)</option>
                                                <option value="03">Switzerland (+41)</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="col-span-6 lg:col-span-8">
                                    <input id="prenom_nom1" type="text" class="input-field"/>
                                </div> 
                            </div>
                            <div class="mb-6">
                                <label class="input-label" for="sujet">Sujet</label>
                                <input id="sujet" type="text" class="input-field"/>
                            </div>
                            <div class="mb-6">
                                <label class="input-label" for="Message">Message</label>
                                <textarea id="Message" rows="5" class="input-field"></textarea>
                            </div>
                            <button type="submit" class="primary-btn btn-common cursor-pointer w-full">Envoyer !</button>
                            </form>
                        </div>
                        <img src="/images/contact-form-circle-bg.webp" class="hidden lg:block absolute -bottom-10 -left-10 -z-10" alt=""/>
                  </div>  
               </div> 
            </div>
         </section>

         <section class="py-8 md:py-16">
            <div class="main-container">
                <div class="rounded-3xl shadow-custom px-4 md:px-8 py-8 md:py-16">
                  <h2 class="text-h3 mb-6 md:mb-16 md:w-1/2 md:mx-auto text-rich-black font-semibold text-center">Mettez-vous en contact avec notre équipe aujourd´hui !</h2>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="rounded-2xl shadow-sm px-6 py-6 text-center md:text-start border border-[#D9D9D9] bg-white hover:border-red-500 hover:shadow-lg duration-500">
                        <div class="space-y-3">
                            <img src="/icon/icon-8.PNG" class="w-auto h-auto mx-auto md:ml-0" alt=""/>
                            <h4 class="text-h4 font-semibold text-rich-black">Aide & Support</h4>
                            <a href="#" class="text-base sm:text-lg font-semibold text-rich-black 
                            relative hover:text-red group">
                                contact@mysafesecurity.org
                                <span class="absolute bottom-0 left-0 w-0 h-0.5 mt-1.5 bg-red group-hover:w-full duration-500"></span>
                            </a> 
                        </div>
                    </div>
                    <div class="rounded-2xl shadow-sm px-6 py-6 text-center md:text-start border border-[#D9D9D9] bg-white hover:border-red-500 hover:shadow-lg duration-500">
                        <div class="space-y-3">
                            <img src="/icon/icon-8.PNG" class="w-auto h-auto mx-auto md:ml-0" alt=""/>
                            <h4 class="text-h4 font-semibold text-rich-black">Service Qualité</h4>
                            <a href="#" class="text-base sm:text-lg font-semibold text-rich-black 
                            relative hover:text-red group">
                                contact@mysafesecurity.org
                                <span class="absolute bottom-0 left-0 w-0 h-0.5 mt-1.5 bg-red group-hover:w-full duration-500"></span>
                            </a>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
         </section>
      </main>
      <!-- footer -->
      <footer>
          
      </footer>
      <script type="module" src="/src/main.js"></script>
    </body>
</html>
